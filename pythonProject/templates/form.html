<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание портфолио</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1 class="form-title">Создай своё портфолио</h1>
    <form action="/generate" method="POST" enctype="multipart/form-data">
        <label>Имя</label>
        <input type="text" name="name" required>
        <label>О себе</label>
        <input type="text" name="bio">
        <label>Навыки</label>
        <input type="text" name="skills" required>
        <label>GitHub</label>
        <input type="text" name="github" required>
        <label>Telegram</label>
        <input type="text" name="telegram">
        <label>Автар</label>
        <input type="file" name="avatar" accept="image/*">
        <button type="submit">Создать</button>
    </form>
    <div style="text-align: center; margin-top: 40px;">
        <a href="/" class="button-secondary">Посмотреть все потфолио</a>
    </div>
</body>
</html>
