<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все портфолио</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="all-portfolio-container">
        <h1 class="all-title">Все портфолио</h1>
        <div class="grid">
            {% for uuid, name, avatar, bio in portfolios %}
                <div class="card">
                    <img src="{{ url_for('static', filename=avatar if avatar else 'placeholder.png') }}" alt="avatar">
                    <a href="{{ url_for('view_portfolio', uuid=uuid) }}" target="_blank">{{ name }}</a>
                    <p class="bio-preview">{{ bio }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <div style="text-align: center; margin-top: 40px;">
        <a href="{{ url_for('form') }}" class="button-secondary">Создать новое портфолио</a>
    </div>
</body>
</html>
